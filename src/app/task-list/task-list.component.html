<task-card *ngFor="let task of tasks | async" [id]="task.payload.doc.id" [title]="task.payload.doc.data().title"
  [completed]="task.payload.doc.data().completed" [repeater]="task.payload.doc.data().repeater"></task-card>

<button (click)="createTask()">Add Task</button>

<app-new-task></app-new-task>
